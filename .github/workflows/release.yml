name: Release
on:
  push:
    tags:
    - '*.*.*'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        filter: tree:0
    - name: .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0
    - run: dotnet --info
    - name: Build
      env:
        DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: true
        TERM: xterm
      run: pwsh ./build.ps1 --pack
